<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Noho Digital | CobroFacil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="SoonLaunch">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon2.png">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap-4.5.0.min.css">
    <link rel="stylesheet" href="assets/css/lineicons.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Estilo para el efecto de typing */
        .typing-effect {
            display: inline-block;
            white-space: nowrap;
            overflow: auto;
            border-right: 2px solid white;
            animation: blink-cursor 0.75s step-end infinite;
        }

        /* Efecto de parpadeo del cursor */
        @keyframes blink-cursor {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <!-- ========================= main start ========================= -->
    <main class="main-06">
        <div class="header header-06">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <a href="#" class="logo"> <img src="assets/img/Logo-blanco.png" alt=""></a>
                    </div>
                    <div class="col-md-8">
                        <div class="header-right text-right">
                            <a href="">¡Salúdanos! info@noho.digital</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-wrapper demo-06">
            <div class="hero-area">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="heading">
                                <h2 id="typed-0" class="text-white wow fadeInUp"></h2>
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12">
                            <p id="typed-1" class="wow fadeInLeft" data-wow-delay=".4s"></p>
                            <p id="typed-2" class="wow fadeInLeft" data-wow-delay=".6s"></p>
                            <p id="typed-3" class="wow fadeInLeft" data-wow-delay=".8s"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-container">
            <p><a href="https://noho.digital/" target="_blank">Copyright © 2024 Noho Digital</a> | Powered by Noho
                Digital</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/NohoDigitalCo" target="_blank"><i
                        class="lni lni-facebook-filled"></i></a>
                <a href="https://www.linkedin.com/company/noho-digital" target="_blank"><i
                        class="lni lni-linkedin-original"></i></a>
                <a href="https://www.instagram.com/nohodigital/" target="_blank"><i
                        class="lni lni-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap-4.5.0.min.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        // Configura el efecto de typing con Typed.js, sin eliminar texto previo
        var typed0 = new Typed("#typed-0", {
            strings: ["Próximamente..."],
            typeSpeed: 50,
            showCursor: true,
            onComplete: function () {
                document.querySelector("#typed-0").classList.remove('typing-effect');
            }
        });

        var typed1 = new Typed("#typed-1", {
            strings: ["Creemos firmemente que las mejores soluciones nacen de la innovación que facilita el día a día."],
            typeSpeed: 20,
            startDelay: 1000,
            showCursor: true,
            onComplete: function () {
                document.querySelector("#typed-1").classList.remove('typing-effect');
            }
        });

        var typed2 = new Typed("#typed-2", {
            strings: ["Estamos preparando una herramienta diseñada específicamente para <span class='highlight'>contratistas del estado</span>."],
            typeSpeed: 20,
            startDelay: 4000, // Agrega un retraso para empezar después de la primera frase
            showCursor: true,
            onComplete: function () {
                document.querySelector("#typed-2").classList.remove('typing-effect');
            }
        });

        var typed3 = new Typed("#typed-3", {
            strings: ["Muy pronto podrás disfrutar de una solución que  <span class='highlight'>simplificará la manera en que gestionas tus documentos de cobro</span>, ahorrándote tiempo y esfuerzo. ¡Mantente atento!"],
            typeSpeed: 20,
            startDelay: 7000, // Agrega un retraso mayor para empezar después de la segunda frase
            showCursor: true,
            onComplete: function () {
                document.querySelector("#typed-3").classList.remove('typing-effect');
            }
        });
    </script>
</body>

</html>
